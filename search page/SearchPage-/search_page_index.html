<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Page</title>
</head>

<body>
    <div class="mainbox">

        <!-- the onkey function -->
        <!-- this function occur when user presses a key on the keyword -->
        <input type="text" placeholder="University Name" id="search_name" onkeyup="searchFunc2()">
        <input type="text" placeholder="Cource Name" id="search_course" onkeyup="searchFunc1()">
        <div class="option">
            <select id="size">

                <option value="">20</option>
                <option value="">50</option>
                <option value="">100</option>
            </select>
            <select id="Course_type" onchange="courseType()" >

                <option value="">---Course Type---</option>
                <option value="Master's degree">Master's degree</option>
                <option value="Bachelor's degree">Bachelor's degree</option>
                <option value="PhD/Doctorate">PhD/Doctorate</option>
                <option value="Short course">Short course</option>

            </select>
            <select id="Teaching_language"  onchange="language()" >

                <option value="">---Teaching language---</option>
                <option value="English">English</option>
                <option value="German">German</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>

            </select>
            <select id="Beginning_semester" onchange="session()">

                <option value="">---Beginning Semester---</option>
                <option value="Winter">Winter</option>
                <option value="Summer">Summer</option>
                <option value="Any time">Any time</option>
            </select>
            <select id="Duration" onchange="duration()" >

                <option value="">---Duration---</option>
                <option value="2 semesters">2 semesters</option>
                <option value="3 semesters">3 semesters</option>
                <option value="4 semesters">4 semesters</option>
                <option value="5 semesters">5 semesters</option>
                <option value="6 semesters">6 semesters</option>
                <option value="7 semesters">7 semesters</option>
                <option value="8 semesters">8 semesters</option>
            </select>
        </div>


            <table id=" searchTable">

           </table>
    </div>
    <script src="filter_table.js"></script>
    <script src="logic2.js"></script>
    
    <!-- render from data.csv -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="d3.min.js?v=3.2.8"></script>
    
    <script type="text/javascript" charset="utf-8">
        d3.text("data.csv", function (data) {
            var parsedCSV = d3.csv.parseRows(data);

            var container = d3.select("table")
                .append("table")

                .selectAll("tr")
                .data(parsedCSV).enter()
                .append("tr")
                
                .selectAll("td")
                .data(function (d) { return d; }).enter()
                .append("td")
                .text(function (d) { return d; });
            });
       
    </script>
</body>

</html>
